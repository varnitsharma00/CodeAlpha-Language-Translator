<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Language Translator</title>

<style>
body {
    font-family: Arial;
    background: linear-gradient(to right, #74ebd5, #9face6);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    width: 400px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

textarea, select, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
}

textarea {
    height: 90px;
}

button {
    background: #4a6cf7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #364fc7;
}

.btn-group {
    display: flex;
    gap: 10px;
}
</style>
</head>

<body>

<div class="container">
<h2>üåç Language Translator</h2>

<textarea id="inputText" placeholder="Enter text"></textarea>

<select id="sourceLang">
    <option value="auto">Auto Detect</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
</select>

<select id="targetLang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
</select>

<button onclick="translateText()">Translate</button>

<textarea id="outputText" placeholder="Translated text" readonly></textarea>

<div class="btn-group">
    <button onclick="copyText()">üìã Copy</button>
    <button onclick="speakText()">üîä Speak</button>
</div>
</div>

<script>
function translateText() {
    const text = document.getElementById("inputText").value;
    const source = document.getElementById("sourceLang").value;
    const target = document.getElementById("targetLang").value;

    if (text.trim() === "") {
        alert("Please enter text");
        return;
    }

    // üîπ API URL
    const url =
        "https://api.mymemory.translated.net/get?q=" +
        encodeURIComponent(text) +
        "&langpair=" +
        source +
        "|" +
        target;

    // üîπ FETCH API
    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById("outputText").value =
                data.responseData.translatedText;
        })
        .catch(() => {
            alert("Translation failed");
        });
}

// Copy feature
function copyText() {
    const output = document.getElementById("outputText");
    output.select();
    document.execCommand("copy");
    alert("Copied to clipboard");
}

// Text to Speech
function speakText() {
    const text = document.getElementById("outputText").value;
    if (!text) return;
    const speech = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
